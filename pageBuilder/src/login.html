<html lang="en" dir="rtl" class="font-vazir">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./assets/css/login.tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class=" bg-gray ">
        <div class="main-div">
            <div class="logo-div">
                <img class="w-[60px]" src="./assets/images/logo.png"/>
                <div>صفحه‌ساز سروش پلاس</div>
            </div>
            <div class="detail-div">
                <div class="m-5">
                    اطلاعات طراحی صفحه
                </div>
                <div class="form-div">
                    <form >
                        <div class="mb-4">
                          <label class="input-text text-[12px]" for="username">
                            عنوان صفحه خود را وارد کنید
                          </label>
                          <input class="input-div" id="title" type="text" placeholder="عنوان صفحه">
                          <p class="input-detail">عنوان صفحه ، تگ عنوان HTML است.</p>
                        </div>
                        <div class="flex flex-row gap-2 mb-2 ">
                            <div class="w-[50%]">
                                <label class="input-text text-[11px]" for="password">
                                    نام صفحه خود را وارد کنید (انگلیسی)
                                  </label>
                                  <input class="input-div" id="english-name" type="text" placeholder="Page name">
                            </div>
                            <div class="w-[50%]">
                                <label class="input-text text-[11px]" for="password">
                                    نام صفحه خود را وارد کنید  (فارسی)
                                  </label>
                                  <input class="input-div" id="persian-name" type="text" placeholder="نام صفحه">
                            </div>
                        </div>
                        <div class="flex items-center mb-5 mr-1">
                            <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-lg focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="default-checkbox" class="mr-2 text-[10px] font-medium text-gray-900 dark:text-gray-300">در طراحی نمایش داده شود</label>
                        </div>
                        <div class="flex items-center justify-between  w-full">
                          <button class=" button" type="button">
                            ذخیره و شروع طراحی 
                          </button>
                        </div>
                      </form>
                </div>
                
            </div>

        </div>

    </div>
</body>
</html>
