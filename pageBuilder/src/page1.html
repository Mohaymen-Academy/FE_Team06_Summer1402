<html lang="en" dir="rtl" class="font-vazir">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page1</title>
    <link rel="stylesheet" href="./assets/css/page1.tailwind.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/home.css' rel='stylesheet'>
    <style>
        .modal-overlay {
            display: none;
        }
    </style>
</head>
<body>
    <div class="flex flex-col h-screen overflow-hidden  w-screen">
        <div class="flex flex-row h-[10%] bg-white justify-between">
            <div class="flex flex-row items-center  bg-white w-fit">
                <img class="w-[30px] h-[30px] mr-[15px] " src="./assets/images/logo.png"/>
                <img class="header-icon mr-[10px]" src="./assets/images/home.png"/>
                <img class="header-icon" src="./assets/images/eye.png"/>
                <img class="header-icon" src="./assets/images/publish.png"/>
                
            </div>
            <div class="flex flex-row justify-center items-center bg-white text-[#0066FF] w-fit">
                نام صفحه
            </div>
            <div class="flex flex-row items-center justify-end bg-white w-fit">
                <img class="header-lest-icon" src="./assets/images/forward.png"/>
                <img class="header-lest-icon" src="./assets/images/back.png"/>
            </div>
        </div>
        <div class="flex flex-row h-[10%] justify-center desktop:hidden laptop:hidden tablet:hidden mobile:hidden border">
            <div class="flex flex-row py-1 my-1 justify-around bg-white w-[90%] items-center ">
                <div class="sidebar-button vsmmobile:h-[40px] vsmmobile:p-[7px]"><img src="./assets/images/icons8-card-32.png"></div>
                <div class="sidebar-button vsmmobile:h-[40px] vsmmobile:p-[7px]"><img src="./assets/images/icons8-button-16.png"> </div>
                <div class="sidebar-button vsmmobile:h-[40px] vsmmobile:p-[7px]"><img src="./assets/images/icons8-text-30.png"></div>
                <div class="sidebar-button vsmmobile:h-[40px] vsmmobile:p-[7px]"><img src="./assets/images/icons8-picture-24.png"></div>
                <div class="sidebar-button vsmmobile:h-[40px] vsmmobile:p-[7px]"><img src="./assets/images/icons8-video-24.png"></div>
                <div class="sidebar-button vsmmobile:h-[40px] vsmmobile:p-[7px]"><img src="./assets/images/icons8-slider-50.png"></div>
                <div class="sidebar-button vsmmobile:h-[40px] vsmmobile:p-[7px]"><img src="./assets/images/icons8-cat-50.png"></div>

            </div>    
        </div>
        <div class="flex flex-row h-[90%] border vsmmobile:h-[80%] smmobile:h-[80%]">
            <div class="flex flex-col px-4 py-3 h-screen bg-white w-[10%] smmobile:hidden vsmmobile:hidden">
                <div class="my-3 text-xs font-bold">قالب ها</div>
                <div class="sidebar-button">کارت</div>
                <div class="sidebar-button">دکمه </div>
                <div class="sidebar-button">متن</div>
                <div class="sidebar-button">عکس</div>
                <div class="sidebar-button">ویدئو</div>
                <div class="sidebar-button">اسلایدر</div>
                <div class="sidebar-button">آیکون</div>

            </div>
            <div class="flex flex-row w-[70%] overflow-x-hidden h-[screen] bg-[#D7D8DD] p-10  justify-center items-start vsmmobile:w-[100%]  smmobile:w-[100%]  ">
                <div class="flex flex-col justify-center items-center pl-2 "> 
                    <div class="flex flex-col max-w-[350px] h-[600px] w-[100%] vsmmobile:h-[550px] smmobile:h-[550px] mobile:h-[550px]  tablet:h-[550px] bg-white">
                        <div class=" flex flex-col justify-center items-center border-dashed border-2  border-[#0066FF] rounded-lg mt-7 vsmmobile:h-[140px]  h-[150px] m-7  ">
                            <div  class="flex flex-col justify-center items-center w-[50px] h-[50px] mt-3 vsmmobile:h-[35px] vsmmobile:w-[35px] rounded-lg bg-[#dce5f1]">
                                <img class="w-[80%] h-[80%] m-[1px]" src="./assets/images/plus.png"/>
                            </div>
                            <div class="text-[#0066FF] m-4 mb-1">یک قالب را بکشید و رها کنید</div>
                        </div>
                    </div>
                    <div class="flex flex-row w-[350px] h-[50px] vsmmobile:w-[70%] mb-5 mt-5 text-[#0066FF]  border-white border-[2px] bg-[#EDEEF0] rounded-lg justify-center text-center items-center ">
                        + افزودن صفحه
                    </div>
                </div>
                <div class="flex flex-col relative">
                    <div class="group main-div-icon">
                        <img class="main-div-icon-size " src="./assets/images/pen.png"/>
                        <span class="spantext">ویرایش</span>
                    </div>
                    <div class="group main-div-icon">
                        <img class="main-div-icon-size" src="./assets/images/up.png"/>
                        <span class="spantext">صفحه قبل</span>
                    </div>                    
                    <div class="group main-div-icon">
                        <img class="main-div-icon-size" src="./assets/images/down.png"/>
                        <span class="spantext">صفحه بعد</span>
                    </div>
                    <div class="group main-div-icon">
                        <img class="main-div-icon-size" src="./assets/images/lock.png"/>
                        <span class="spantext">قفل صفحه</span>
                    </div>
                    <div class="group main-div-icon">
                        <img class="main-div-icon-size" src="./assets/images/trash.png"/>
                        <span class="spantext">حذف</span>
                    </div>
                    <div id = "setting" class="group main-div-icon desktop:hidden laptop:hidden tablet:hidden mobile:hidden ">
                        <img width="25" height="25" src="./assets/images/icons8-setting-24.png" alt="settings"/>
                        <span class="spantext">تنظیمات</span>
                    </div>
                </div>
            </div>
            <div class="flex flex-col px-4 py-3 h-screen bg-white w-[20%] smmobile:hidden vsmmobile:hidden">
                <div class="my-3">تنظیمات صفحه</div>

                <div class="flex flex-row justify-between p-[7px] mobile:flex-col mobile:items-center">
                    <div class="text-[12px]  my-3">فاصله بین فریم ها</div>
                    <button class="text-[#6C6E78]  gap-6 font-medium border rounded-lg text-[11px] px-5 py-1  justify-between inline-flex items-center " type="button">پیش فرض 
                        <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                    </button>
                </div>
                <div class="flex flex-row justify-between p-[7px]  ">
                    <div class="text-[12px] my-1 ">حاشیه</div>
                    <button class="left-sidebar-input" type="button">16 
                    </button>               
                </div>
                <div class="flex flex-row justify-between p-[7px] my-0">
                    <div class="text-[12px] my-1">فاصله از دیوراه</div>
                    <button class="left-sidebar-input" type="button">24
                    </button>    
                </div>
            </div>
        </div>
    </div>
    <!-- pop up -->
    <div class=" fixed inset-0 m-[5%] flex items-center justify-center modal-overlay" id="modalOverlay">
        <div class="modal bg-white rounded-lg shadow-md p-4 w-[100%] h-[100%] relative" role="dialog">
        <div class="modal-header flex justify-between items-center border-b border-gray-300 pb-2 mb-4">
            <h3 class="text-lg font-semibold">تنظیمات</h3>
            <button class="modal-close text-gray-600 text-2xl" id="modalCloseBtn">&times;</button>
        </div>
        <div class="modal-content">
            <div class="flex flex-col px-4 py-3 bg-white">
                <div class="my-3">تنظیمات صفحه</div>

                <div class="flex flex-row justify-between p-[7px] mobile:flex-col mobile:items-center">
                    <div class="text-[12px]  my-3">فاصله بین فریم ها</div>
                    <button class="text-[#6C6E78]  gap-6 font-medium border rounded-lg text-[11px] px-5 py-1  justify-between inline-flex items-center " type="button">پیش فرض 
                        <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                    </button>
                </div>
                <div class="flex flex-row justify-between p-[7px]  ">
                    <div class="text-[12px] my-1 ">حاشیه</div>
                    <button class="left-sidebar-input " type="button">16 
                    </button>               
                </div>
                <div class="flex flex-row justify-between p-[7px] my-0">
                    <div class="text-[12px] my-1">فاصله از دیوراه</div>
                    <button class="left-sidebar-input " type="button">24
                    </button>    
                </div>
            </div>            
        </div>
        </div>
    </div>
    <script>
        const settingDiv = document.getElementById("setting");
        const modalOverlay = document.getElementById("modalOverlay");
        const modalCloseBtn = document.getElementById("modalCloseBtn");

        settingDiv.addEventListener("click", function () {
            modalOverlay.style.display = "block";
        });

        modalCloseBtn.addEventListener("click", function () {
            modalOverlay.style.display = "none";
        });
    </script>
</body>
</html>
